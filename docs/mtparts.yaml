  '/api/settings/userSettings/{id}':
    get:
      tags:
        - settings/userSettings
      operationId: GetUserSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettingDto'
