openapi: 3.0.1
info:
  title: 'Web, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null'
  version: '1.0'
paths:
  /api/Orders:
    get:
      tags:
        - Orders
      operationId: GetOrders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDto'
  /api/settings/ifirmaSettings:
    get:
      tags:
        - settings/ifirmaSettings
      operationId: GetIFirmaSettings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IFirmaSettingDto'
    post:
      tags:
        - settings/ifirmaSettings
      operationId: CreateIFirmaSetting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIFirmaSettingCommand'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int32
  '/api/settings/ifirmaSettings/{id}':
    get:
      tags:
        - settings/ifirmaSettings
      operationId: GetIFirmaSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IFirmaSettingDto'
    delete:
      tags:
        - settings/ifirmaSettings
      operationId: DeleteIFirmaSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
  /api/settings/mongodbSettings:
    get:
      tags:
        - settings/mongodbSettings
      operationId: GetMongoDBSettings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MongoDBSettingDto'
    post:
      tags:
        - settings/mongodbSettings
      operationId: CreateMongoDBSetting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMongoDBSettingCommand'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int32
  '/api/settings/mongodbSettings/{id}':
    get:
      tags:
        - settings/mongodbSettings
      operationId: GetMongoDBSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MongoDBSettingDto'
    delete:
      tags:
        - settings/mongodbSettings
      operationId: DeleteMongoDBSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
  /api/settings/polcarSettings:
    get:
      tags:
        - settings/polcarSettings
      operationId: GetPolcarSettings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PolcarSettingDto'
    post:
      tags:
        - settings/polcarSettings
      operationId: CreatePolcarSetting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePolcarSettingCommand'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int32
  '/api/settings/polcarSettings/{id}':
    get:
      tags:
        - settings/polcarSettings
      operationId: GetPolcarSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolcarSettingDto'
    delete:
      tags:
        - settings/polcarSettings
      operationId: DeletePolcarSetting
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
  /api/settings/userSettings:
    get:
      tags:
        - settings/userSettings
      operationId: GetUserSettings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSettingDto'
    post:
      tags:
        - settings/userSettings
      operationId: CreateUserSetting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserSettingCommand'
      responses:
        '200':
          description: OK
