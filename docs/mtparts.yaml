          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
components:
  schemas:
    CreateIFirmaSettingCommand:
      required:
        - email
        - fakturaApiKey
      type: object
      properties:
        email:
          minLength: 1
          type: string
        fakturaApiKey:
          minLength: 1
          type: string
      additionalProperties: false
    CreateMongoDBSettingCommand:
      required:
        - collectionName
        - connectionURI
        - databaseName
      type: object
      properties:
        connectionURI:
          minLength: 1
          type: string
        databaseName:
          minLength: 1
          type: string
        collectionName:
          minLength: 1
          type: string
      additionalProperties: false
    CreatePolcarSettingCommand:
      required:
        - branchId
        - distributorCode
        - languageId
        - login
        - password
      type: object
      properties:
        login:
          minLength: 1
          type: string
        password:
          minLength: 1
          type: string
        distributorCode:
          minLength: 1
          type: string
        branchId:
          type: integer
          format: int32
        languageId:
          type: integer
          format: int32
      additionalProperties: false
    CreateUserSettingCommand:
      required:
        - auth0Id
        - iFirmaSettingId
        - mongoDBSettingId
        - polcarSettingId
      type: object
      properties:
        auth0Id:
          minLength: 1
          type: string
        iFirmaSettingId:
          type: integer
          format: int32
        polcarSettingId:
          type: integer
          format: int32
        mongoDBSettingId:
          type: integer
          format: int32
      additionalProperties: false
    IFirmaSettingDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        email:
          type: string
          nullable: true
        fakturaApiKey:
          type: string
          nullable: true
      additionalProperties: false
    MongoDBSettingDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        connectionURI:
          type: string
          nullable: true
        databaseName:
          type: string
          nullable: true
        collectionName:
          type: string
          nullable: true
      additionalProperties: false
    OrderDto:
      type: object
      additionalProperties: false
    PolcarSettingDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        login:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
        distributorCode:
          type: string
          nullable: true
        branchId:
          type: integer
          format: int32
        languageId:
          type: integer
          format: int32
      additionalProperties: false
    UserSettingDto:
      type: object
      properties:
        email:
          type: string
          nullable: true
        fakturaEmail:
          type: string
          nullable: true
        distributorCode:
          type: string
          nullable: true
        branchId:
          type: integer
          format: int32
        languageId:
          type: integer
          format: int32
        databaseName:
          type: string
          nullable: true
        collectionName:
          type: string
          nullable: true
      additionalProperties: false